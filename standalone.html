<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- <script src="https://unpkg.com/react@15.6.1/dist/react.min.js"></script> -->
  <script src="https://unpkg.com/react@15.6.1/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.6.1/dist/react-dom.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.5.10/prop-types.js"></script>
  <!-- <script src="https://unpkg.com/prop-types@15.5.10/prop-types.min.js"></script> -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
  <script type="text/babel" data-presets="react">
    class Index extends React.PureComponent {
      static propTypes = {
        message: PropTypes.string.isRequired,
        field2: PropTypes.string.isRequired, //will have a warning
      };
      welcome = () => {
        const { message } = this.props;
        alert(message)
      }
      render() {
        return (
          <div className="pure-g">
            <div className="pure-u-1-3"></div>
            <div className="pure-u-1-3" style={{textAlign: "center"}}>
              <br/><br/><br/><br/><br/>
              <button onClick={this.welcome} className="pure-button pure-button-primary">Click Me</button>
            </div>
            <div className="pure-u-1-3"></div>
          </div>
        )
      }
    }
  </script>
  <script type="text/babel" data-presets="react">
    ReactDOM.render(<Index message="Hello World"/>, document.getElementById('root'));
  </script>
</head>
<body>
  <div id="root"></div>
</body>

</html>
